<!-- 
    layouts/shortcodes/discord/chatroom.html
    
    this is a shortcode to embed a discord chatroom
    uses an iframe to embed the html discord client
-->

<div class="embed discord-embed">
    <iframe width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"
    src="https://discord.com/widget?id={{ index .Params 0 }}&theme=dark"></iframe>
</div>
